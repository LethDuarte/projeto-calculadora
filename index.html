<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <link rel="stylesheet" href="estilos/estilo-padrao.css">
</head>
<body>
    <header>
        <h1> Calculadora </h1>
    </header>

    <main>
        <section id="calc">
            <div id="visor">
                
            </div>

            <div id="teclado">
                <button class="tec">C</button>
                <button class="tec">()</button>
                <button class="tec">%</button>
                <button class="tec">/</button>
                <button class="tec" onclick="discar()">7</button>
                <button class="tec">8</button>
                <button class="tec">9</button>
                <button class="tec">x</button>
                <button class="tec">4</button>
                <button class="tec">5</button>
                <button class="tec">6</button>
                <button class="tec">-</button>
                <button class="tec">1</button>
                <button class="tec">2</button>
                <button class="tec">3</button>
                <button class="tec">+</button>
                <button class="tec">+/-</button>
                <button class="tec">0</button>
                <button class="tec">,</button>
                <button class="tec">=</button>
            </div>
        </section>

        <section id="modo">
            <button>Modo escuro</button>
            <button>Modo claro</button>

        </section>
    </main>


    
    <script src="scripts/script.js"></script>
</body>
</html>
