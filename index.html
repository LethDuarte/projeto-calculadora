<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/estilo-padrao.css">
</head>
<body>
    <header>
        <h1> Calculadora </h1>
    </header>

    <main>
        <section id="calc">
            <div id="visor">
                    Visor
            </div>

            <div id="teclado">
                <div class="tec">C</div>
                <div class="tec">()</div>
                <div class="tec">%</div>
                <div class="tec">/</div>
                <div class="tec">7</div>
                <div class="tec">8</div>
                <div class="tec">9</div>
                <div class="tec">x</div>
                <div class="tec">4</div>
                <div class="tec">5</div>
                <div class="tec">6</div>
                <div class="tec">-</div>
                <div class="tec">1</div>
                <div class="tec">2</div>
                <div class="tec">3</div>
                <div class="tec">+</div>
                <div class="tec">+/-</div>
                <div class="tec">0</div>
                <div class="tec">,</div>
                <div class="tec">=</div>
            </div>
        </section>

        <section id="modo">
            <div>Modo escuro</div>
            <div>Modo claro</div>

        </section>
    </main>


    
    <script src="scripts/script.js"></script>
</body>
</html>
